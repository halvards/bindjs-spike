language: node_js
# Controlled by .nvmrc
#node_js:
#  - "4.0"
install:
  - NPM_CONFIG_PRODUCTION=false npm install --no-optional
before_script:
  - npm run postinstall
branches:
  only:
    - master
notifications:
  email: false
sudo: false
cache:
  directories:
    - node_modules
before_deploy:
  - npm prune
deploy:
  provider: heroku
  api_key:
    secure: 
  app: bindjs-spike
  on:
    repo: halvards/bindjs-spike
